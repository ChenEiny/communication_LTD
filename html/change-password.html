<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background: url('images/A3083E5C-EE2E-4DE9-B3A6-FA4299181784.jpg') no-repeat center center fixed;
      background-size: cover; /* Ensure the background image covers the entire viewport */
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .change-password-card {
      background: rgba(255, 255, 255, 0.8); /* Transparent white background */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .change-password-card h1 {
      margin-bottom: 1.5rem;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #ff5100; /* Bright orange color */
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #ff6600; /* Darker orange on hover */
    }
    .btn-secondary {
      background-color: #6c757d; /* Gray color */
      color: white;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268; /* Darker gray on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="change-password-card">
      <h1 class="text-center" style="opacity: 0.75;">Change Password</h1>
      <form id="change-password-form">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="existing-password" class="form-control" placeholder="Existing Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="new-password" class="form-control" placeholder="New Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../change-password.js"></script>
</body>
</html>
